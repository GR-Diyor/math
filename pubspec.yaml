name: math
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  provider: ^6.0.5
  lottie: ^2.2.0
  animated_splash_screen: ^1.2.0
  overlay_support: ^2.0.0
  page_transition: ^2.0.5
  audioplayers: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo1.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/lottie/
     - assets/audio/

  fonts:
    - family: Geologica-Regular
      fonts:
       - asset: assets/font/Geologica-Regular.ttf
